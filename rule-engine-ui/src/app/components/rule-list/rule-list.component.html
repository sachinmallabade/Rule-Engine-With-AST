<h2>Rule List</h2>
<table mat-table [dataSource]="rules" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let rule"> {{rule.id}} </td>
  </ng-container>

  <ng-container matColumnDef="ruleString">
    <th mat-header-cell *matHeaderCellDef> Rule String </th>
    <td mat-cell *matCellDef="let rule"> {{rule.ruleString}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'ruleString']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'ruleString'];"></tr>
</table>
